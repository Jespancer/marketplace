      document.getElementsById("form").style.display = "block";
      document.getElementById("changePage").innerHTML = "Buy";
    } else {
      document.getElementById("changePage").innerHTML = "Sell";
    }

  }

      document.write(items[i]);
    }
    document.getElementById("items").innerHTML = items;
  }

  </script>
